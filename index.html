<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>JingoZo</title>
    <style>
        #times {
            font-size: 50px;
            width: 200px;
            height: 20px;
        }
    </style>
</head>

<body>

<h1>"张景"</h1>

<div id="times">
</div>

<script>
    //得到时间并写入div
    function getDate() {
        //获取当前时间
        const date = new Date();
        //格式化为本地时间格式
        const date1 = date.toLocaleString();
        //获取div
        const div1 = document.getElementById("times");
        //将时间写入div
        div1.innerHTML = date1;
    }
    //使用定时器每秒向div写入当前时间
    setInterval("getDate()", 1000);
</script>

</body>
</html>
